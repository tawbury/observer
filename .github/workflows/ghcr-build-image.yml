name: Build and push GHCR image

on:
  # 이미지 빌드는 master로 PR이 머지될 때만 실행 (직접 push 시에는 실행 안 함)x
  push:
    branches:
      - observer
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
    inputs:
      manual_tag:
        description: "Optional override for image tag (default: timestamp)"
        required: false
        default: ""
      image_name:
        description: "Optional override for image name (default: <owner>/<repository>))"
        required: false
        default: ""

env:
  # Default registry and image name; change in your app repo if needed.
  # For user: https://github.com/tawbury -> ghcr.io/tawbury/observer
  REGISTRY: ghcr.io
  DEFAULT_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and push image to GHCR
    runs-on: ubuntu-latest
    # push to master, 머지된 PR, 또는 수동 실행(workflow_dispatch)일 때 실행
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PR 머지: 머지 커밋 / push·수동: 해당 커밋
          ref: ${{ (github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha) || github.sha }}

      - name: Compute timestamp tag
        id: meta
        run: |
          # Timestamp-based tag: build-YYYYMMDD-HHMMSS (KST)
          TS="$(TZ=Asia/Seoul date +%Y%m%d-%H%M%S)"
          if [ -n "${{ github.event.inputs.manual_tag }}" ]; then
            TAG="${{ github.event.inputs.manual_tag }}"
          else
            TAG="build-$TS"
          fi

          if [ -n "${{ github.event.inputs.image_name }}" ]; then
            IMAGE_NAME="${{ github.event.inputs.image_name }}"
          else
            IMAGE_NAME="${DEFAULT_IMAGE_NAME}"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Resolved image: $IMAGE_NAME:$TAG"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build from repo root; docker/Dockerfile copies src/ into /app/src.
      # Single platform (arm64) for oracle-obs-vm-01. Switch to multi-platform when adding more servers.
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 배포 레포지토리의 태그를 자동으로 업데이트하는 단계 추가
      - name: Update Deployment Repo
        run: |
          # 1. 배포 레포지토리 클론 (PAT_TOKEN 필요)
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/tawbury/deployment.git deploy-repo
          
          # 2. 배포 레포의 YAML 파일에서 이미지 태그 수정
          # k8s/overlays/production/kustomization.yaml 파일의 이미지를 새 태그로 변경
          cd deploy-repo
          sed -i "s/newTag: .*/newTag: ${{ steps.meta.outputs.tag }}/" infra/k8s/overlays/production/kustomization.yaml
          
          # 3. 변경사항 커밋 및 푸시
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update observer image to ${{ steps.meta.outputs.tag }}"
          git push origin master

      - name: Summary
        run: |
          echo "✅ Image pushed: ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "Deployment repo will detect this new image and deploy automatically."
