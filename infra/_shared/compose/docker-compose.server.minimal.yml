# docker-compose.server.minimal.yml
# 서버 배포용 최소 구성 (postgres + observer)
# ~/observer-deploy 에서 실행. ~/observer 와 형제 디렉터리 가정.
#
# 사용: cd ~/observer-deploy && export IMAGE_TAG=build-YYYYMMDD-HHMMSS
#       docker compose -f docker-compose.server.minimal.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: observer-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=observer_db_pwd
      - POSTGRES_DB=observer
      - TZ=Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - observer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  observer:
    image: ghcr.io/tawbury/observer:${IMAGE_TAG:?IMAGE_TAG required}
    container_name: observer
    restart: unless-stopped
    env_file:
      - ../observer/secrets/.env
    environment:
      - OBSERVER_STANDALONE=1
      - PYTHONPATH=/app/src:/app
      - TZ=Asia/Seoul
      - OBSERVER_DATA_DIR=/app/data
      - OBSERVER_LOG_DIR=/app/logs
      - OBSERVER_SYSTEM_LOG_DIR=/app/logs/system
      - OBSERVER_MAINTENANCE_LOG_DIR=/app/logs/maintenance
      - OBSERVER_CONFIG_DIR=/app/config
      - KIS_TOKEN_CACHE_DIR=/app/secrets/.kis_cache
      - OBSERVER_ENV_FILE=/app/secrets/.env
      - TRACK_A_ENABLED=${TRACK_A_ENABLED:-true}
      - TRACK_B_ENABLED=${TRACK_B_ENABLED:-false}
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=observer_db_pwd
      - DB_NAME=observer
      - DB_PORT=5432
    volumes:
      - ../observer/data:/app/data
      - ../observer/logs:/app/logs
      - ../observer/config:/app/config
      - ../observer/secrets:/app/secrets
    ports:
      - "8000:8000"
    networks:
      - observer-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; r=urllib.request.urlopen('http://127.0.0.1:8000/health',timeout=3); sys.exit(0 if r.getcode()==200 else 1)"]
      interval: 30s
      timeout: 5s
      start_period: 60s
      retries: 2
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1G
        reservations:
          cpus: "1.0"
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

networks:
  observer-network:
    driver: bridge
    name: observer-network

volumes:
  postgres_data:
