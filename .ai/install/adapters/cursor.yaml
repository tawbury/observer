# Cursor IDE Adapter Configuration
# Defines how .ai/ sources are transformed for Cursor .cursorrules

adapter: cursor
version: 0.1
description: Cursor IDE rules adapter

# Output file configuration
output:
  path: .cursorrules
  format: text
  encoding: utf-8

# Content sections and their sources
sections:
  - id: header
    type: auto_generated
    content: "Auto-generated by mcp install --all-tools"

  - id: system_rules
    type: from_file
    source: .ai/.cursorrules
    title: "System Rules"
    include_all: true

  - id: workflow_constraints
    type: from_file
    source: .ai/spec/MCP_OS_Operational_Spec_v0_1.md
    selector: "## 5. 설치 및 동기화 워크플로우"
    title: "Workflow Constraints"

  - id: file_conventions
    type: from_file
    source: .ai/spec/MCP_OS_Operational_Spec_v0_1.md
    selector: "## 6. 문서 체계"
    title: "File Naming Conventions"

  - id: operations_rules
    type: from_file
    source: .ai/spec/MCP_OS_Operational_Spec_v0_1.md
    selector: "## 7. ops 디렉토리 위치 정책"
    title: "Operations Directory Rules"

# Filters to apply when processing sources
filters:
  - normalize_paths: true
  - remove_markdown_formatting: true
  - preserve_code_blocks: true

# Post-processing rules
post_processing:
  - validate_syntax: true
  - ensure_consistent_line_endings: true
