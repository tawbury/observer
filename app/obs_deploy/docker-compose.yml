version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: observer-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=observer_db_pwd
      - POSTGRES_DB=observer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - observer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  observer:
    build: .
    container_name: observer
    restart: unless-stopped
    environment:
      # Core settings
      - OBSERVER_STANDALONE=1
      - PYTHONPATH=/app/src:/app
      # Path settings (paths.py에서 사용)
      - OBSERVER_DATA_DIR=/app/data/observer
      - OBSERVER_LOG_DIR=/app/logs
      - OBSERVER_SYSTEM_LOG_DIR=/app/logs/system
      - OBSERVER_MAINTENANCE_LOG_DIR=/app/logs/maintenance
      - OBSERVER_CONFIG_DIR=/app/config
      - KIS_TOKEN_CACHE_DIR=/app/secrets/.kis_cache
      - OBSERVER_ENV_FILE=/app/secrets/.env
      # KIS API settings (for Universe Scheduler)
      - KIS_APP_KEY=${KIS_APP_KEY}
      - KIS_APP_SECRET=${KIS_APP_SECRET}
      - KIS_IS_VIRTUAL=${KIS_IS_VIRTUAL:-false}
      # Database settings
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=observer_db_pwd
      - DB_NAME=observer
      - DB_PORT=5432
    volumes:
      - ./data:/app/data/observer
      - ./logs:/app/logs
      - ./config:/app/config
      - ./secrets:/app/secrets
    ports:
      - "8000:8000"
    networks:
      - observer-network
    depends_on:
      postgres:
        condition: service_healthy
    # 배포 최적화: 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 배포 최적화: 로그 로테이션
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: observer-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus_alerting_rules.yaml:/etc/prometheus/rules.yaml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: observer-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_PATHS_DASHBOARDS: /etc/grafana/provisioning/dashboards
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/observer.json
      - ./monitoring/grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: observer-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  observer-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
