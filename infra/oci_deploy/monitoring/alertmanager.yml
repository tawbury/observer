# Alertmanager Configuration
global:
  resolve_timeout: 5m
  # slack_api_url: ''
  # pagerduty_url: ''

# Template files for alerts
templates: []

# Routing tree
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      group_interval: 15m
      repeat_interval: 4h

# Receivers
receivers:
  - name: 'default-receiver'
    # Slack notification
    # slack_configs:
    #   - channel: '#alerts'
    #     title: 'Alert: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'critical-receiver'
    # PagerDuty notification
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_KEY'

  - name: 'warning-receiver'
    # Simple logging receiver
    # webhook_configs:
    #   - url: 'http://localhost:5001/'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
