# MCP Install Mapping Rules
# This file defines how .ai/ sources are mapped to IDE-specific tool configurations
# Generated files are auto-created and must not be manually edited

version: 0.1
description: Tool-agnostic mapping rules for multi-IDE AI tool integration

# Source sections from .ai/ directory that feed into tool configurations
source_sections:
  spec: .ai/spec/
  agents: .ai/agents/
  skills: .ai/skills/
  validators: .ai/validators/
  workflows: .ai/workflows/
  templates: .ai/templates/

# Tool configurations
tools:
  github_copilot:
    enabled: true
    output_path: .github/copilot-instructions.md
    template: .ai/install/templates/copilot_template.md
    source_sections:
      - .ai/spec/MCP_OS_Operational_Spec_v0_1.md
      - .ai/agents/
      - .ai/workflows/
      - .ai/skills/_shared/
    description: "GitHub Copilot project instructions"

  claude_code:
    enabled: true
    output_path: .claude/project.md
    template: .ai/install/templates/claude_template.md
    source_sections:
      - .ai/spec/MCP_OS_Operational_Spec_v0_1.md
      - .ai/agents/
      - .ai/skills/
      - .ai/validators/
      - .ai/workflows/
    description: "Claude Code project context"

  cursor:
    enabled: true
    output_path: .cursorrules
    template: .ai/install/templates/cursor_template.txt
    source_sections:
      - .ai/.cursorrules
    description: "Cursor IDE rules (generated from .ai/.cursorrules)"

  windsurf:
    enabled: false
    output_path: .windsurfrules
    template: .ai/install/templates/windsurf_template.txt
    source_sections:
      - .ai/spec/MCP_OS_Operational_Spec_v0_1.md
      - .ai/workflows/
    description: "Windsurf IDE rules"

# Generated file header configuration
generated_file_header:
  enabled: true
  format: markdown
  content: |
    ==================================================
    Auto-Generated File
    ==================================================
    Generated by: mcp install --all-tools
    Generated at: {{timestamp}}
    Source: .ai/install/mapping_rules.yaml
    Version: {{version}}

    ⚠️ WARNING: Do NOT manually edit this file!
    All manual edits will be lost when mcp sync is run.

    If changes are needed:
    1. Edit the source files in .ai/
    2. Run: mcp sync
    3. This file will be automatically regenerated

    ==================================================
