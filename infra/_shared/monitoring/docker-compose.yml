version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: observer-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=observer_db_pwd
      - POSTGRES_DB=observer
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../oci_deploy/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - observer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  observer:
    build:
      context: ../../../  # 프로젝트 루트(prj_obs) 기준
      dockerfile: infra/docker/docker/Dockerfile
    container_name: observer
    restart: unless-stopped
    env_file:
      - ../../../app/observer/.env
    environment:
      # Core settings
      - OBSERVER_STANDALONE=1
      - PYTHONPATH=/app/src
      # 시간대 설정 (KST)
      - TZ=Asia/Seoul
      # Path settings (paths.py에서 사용) - 단순화된 경로
      - OBSERVER_DATA_DIR=/app/data
      - OBSERVER_LOG_DIR=/app/logs
      - OBSERVER_SYSTEM_LOG_DIR=/app/logs/system
      - OBSERVER_MAINTENANCE_LOG_DIR=/app/logs/maintenance
      - OBSERVER_CONFIG_DIR=/app/config
      - KIS_TOKEN_CACHE_DIR=/app/secrets/.kis_cache
      - OBSERVER_ENV_FILE=/app/secrets/.env
      # Database settings
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=observer_db_pwd
      - DB_NAME=observer
      - DB_PORT=5432
    volumes:
      - ../../../app/observer/data:/app/data
      - ../../../app/observer/logs:/app/logs
      - ../../../app/observer/config:/app/config
      - ../../../app/observer/secrets:/app/secrets
    ports:
      - "8000:8000"
    networks:
      - observer-network
    depends_on:
      postgres:
        condition: service_healthy
    # 배포 최적화: 리소스 제한
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 배포 최적화: 로그 로테이션
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus:latest
    container_name: observer-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../../oci_deploy/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../../oci_deploy/monitoring/prometheus_alerting_rules.yaml:/etc/prometheus/rules.yaml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:latest
    container_name: observer-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      GF_PATHS_DASHBOARDS: /etc/grafana/provisioning/dashboards
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ../../oci_deploy/monitoring/grafana_dashboard.json:/etc/grafana/provisioning/dashboards/observer.json
      - ../../oci_deploy/monitoring/grafana_datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - prometheus
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: observer-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ../../oci_deploy/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observer-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  observer-network:
    driver: bridge
    name: observer-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
