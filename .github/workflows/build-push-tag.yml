name: Build & Push Observer Image (Tag)

on:
  push:
    tags:
      - '20*'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Override image tag (default: ref_name)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          else
            IMAGE_TAG="${{ github.ref_name }}"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Using image tag: $IMAGE_TAG"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: app/obs_deploy/Dockerfile
          push: true
          tags: |
            ghcr.io/tawbury/observer:${{ steps.tag.outputs.IMAGE_TAG }}
            ghcr.io/tawbury/observer:latest
