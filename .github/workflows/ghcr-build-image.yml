name: Build and push GHCR image

on:
  # 이미지 빌드는 master로 PR이 머지될 때만 실행 (직접 push 시에는 실행 안 함)
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:
    inputs:
      manual_tag:
        description: "Optional override for image tag (default: timestamp)"
        required: false
        default: ""
      image_name:
        description: "Optional override for image name (default: <owner>/<repository>))"
        required: false
        default: ""

env:
  # Default registry and image name; change in your app repo if needed.
  # For user: https://github.com/tawbury -> ghcr.io/tawbury/observer
  REGISTRY: ghcr.io
  DEFAULT_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and push image to GHCR
    runs-on: ubuntu-latest
    # 머지된 PR이거나 수동 실행(workflow_dispatch)일 때만 실행
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # PR 머지 시 머지 커밋 기준으로 빌드 (수동 실행 시에는 기본 ref 사용)
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha || github.ref }}

      - name: Compute timestamp tag
        id: meta
        run: |
          # Timestamp-based tag: build-YYYYMMDD-HHMMSS
          TS="$(date +%Y%m%d-%H%M%S)"
          if [ -n "${{ github.event.inputs.manual_tag }}" ]; then
            TAG="${{ github.event.inputs.manual_tag }}"
          else
            TAG="build-$TS"
          fi

          if [ -n "${{ github.event.inputs.image_name }}" ]; then
            IMAGE_NAME="${{ github.event.inputs.image_name }}"
          else
            IMAGE_NAME="${DEFAULT_IMAGE_NAME}"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "Resolved image: $IMAGE_NAME:$TAG"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Single platform (arm64) for oracle-obs-vm-01. Switch to multi-platform when adding more servers.
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "✅ Image pushed: ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "Deployment repo will detect this new image and deploy automatically."

