# Trigger Engine Configuration
# Default thresholds for symbol selection triggers

# Volume Surge Trigger
# Detects when 1-min volume exceeds N times the 10-min average
volume_surge_ratio: 5.0
volume_surge_priority: 0.9

# Volatility Spike Trigger
# Detects when price change exceeds threshold within 1 minute
volatility_spike_threshold: 0.05  # 5% price change
volatility_spike_priority: 0.95

# Trade Velocity Trigger (future: requires tick data)
trade_velocity_threshold: 10  # trades per second
trade_velocity_priority: 0.7

# Candidate Management
max_candidates: 100
min_priority_score: 0.5
dedup_window_seconds: 300  # 5 minutes - prevent re-triggering same symbol
