# Windsurf IDE Adapter Configuration
# Defines how .ai/ sources are transformed for Windsurf .windsurfrules

adapter: windsurf
version: 0.1
description: Windsurf IDE rules adapter (optional)

# Output file configuration
output:
  path: .windsurfrules
  format: text
  encoding: utf-8

# Content sections and their sources
sections:
  - id: header
    type: auto_generated
    content: "Auto-generated by mcp install --all-tools (optional)"

  - id: system_overview
    type: from_file
    source: .ai/spec/MCP_OS_Operational_Spec_v0_1.md
    selector: "## 1. 문서의 성격과 목적"
    title: "System Overview"

  - id: core_principles
    type: from_file
    source: .ai/spec/MCP_OS_Operational_Spec_v0_1.md
    selector: "## 2. 핵심 설계 원칙"
    title: "Core Design Principles"

  - id: workflows
    type: from_directory
    source: .ai/workflows/
    pattern: "*.workflow.md"
    title: "Available Workflows"
    max_entries: 10

# Filters to apply when processing sources
filters:
  - normalize_paths: true
  - remove_markdown_formatting: true
  - preserve_code_blocks: true

# Post-processing rules
post_processing:
  - validate_syntax: true
  - ensure_consistent_line_endings: true
