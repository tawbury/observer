name: Build & Push Observer Image (Tag)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Override image tag (format: 20YYMMDD-HHMMSS, e.g., 20250125-112345)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Build Tag
        id: tag
        shell: bash
        run: |
          # ìˆ˜ë™ ìž…ë ¥ íƒœê·¸ í™•ì¸
          if [ -n "${{ inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
            echo "ðŸ“ Using manual input tag: $IMAGE_TAG"
          else
            # íƒ€ìž„ìŠ¤íƒ¬í”„ ê¸°ë°˜ ìžë™ íƒœê·¸ ìƒì„±
            timestamp=$(date '+%Y%m%d-%H%M%S')
            IMAGE_TAG="20${timestamp:2:6}-${timestamp:9:6}"
            echo "ðŸ• Generated auto tag: $IMAGE_TAG"
          fi
          
          # íƒœê·¸ í˜•ì‹ ê²€ì¦: 20YYMMDD-HHMMSS
          if [[ ! "$IMAGE_TAG" =~ ^20[0-9]{6}-[0-9]{6}$ ]]; then
            echo "âŒ Invalid tag format: $IMAGE_TAG"
            echo "Expected format: 20YYMMDD-HHMMSS (e.g., 20250125-112345)"
            exit 1
          fi
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Image tag validated: $IMAGE_TAG"

      - name: Save IMAGE_TAG for deployment
        run: |
          echo "${{ steps.tag.outputs.IMAGE_TAG }}" > image_tag.txt

      - name: Upload IMAGE_TAG artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt
          retention-days: 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infra/docker/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/tawbury/observer:${{ steps.tag.outputs.IMAGE_TAG }}
            ghcr.io/tawbury/observer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
